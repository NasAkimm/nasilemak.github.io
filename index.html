<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityCentre</title>
    <style >

        body{
            background-color: rgb(99, 87, 206);
            margin: auto;
        }
        /* Style the element with the id "myHeader" */
        #myHeader {
            background-color: lightblue;
            color: black;
            padding: 40px;
            text-align: center;
        }
        /* Style all elements with the class name "city" */
        .city {
            background-color: tomato;
            color: aliceblue;
            padding: 10px;
        }

        .discription {
            background-color: antiquewhite;
            color: darkblue;
            padding: 5px;
        }

        .centre {
            display: block;
            margin-left: auto;
            margin-right: auto;
        width: 50%;
        }
        
    </style>
</head>
<body>
    <H2>Difference Between Class and ID</H2>
    <p>A class name can be used by multiple HTML elements, while an id name must
    only be used by one HTML element within the page:</p>

    <!-- An element with a unique id -->
    <h1 id="myHeader">My Cities</h1>
    

    <!-- Multiple elements with same class -->
    <h2 class="city"><a href="index2.html">London</a></h2>
    <img src="https://i0.wp.com/www.worldwanderista.com/wp-content/uploads/2014/12/Tower-Bridge-London-2.jpg" width="500" height="333" class="centre">
    <p class="discription">London is the capital of England</p>

    <h2 class="city"><a href="index3.html">Paris</a></h2>
    <img src="http://1.bp.blogspot.com/-wK8riWPAZBY/UQfkV9HAbKI/AAAAAAAAiFQ/OVi947PV-So/s1600/eiffel_tower_at_night_paris_france-normal.jpg" 
    width="500" height="333" class="centre">
    <p class="discription">Paris is the capital city of France</p>

    <h2 class="city"><a href="index4.html">Tokyo</a></h2>
    <img src="https://lp-cms-production.imgix.net/2021-02/500pxRF_62325271.jpg?auto=format&fit=crop&sharp=10&vib=20&ixlib=react-8.6.4&w=850&q=20&dpr=5"
    width="500" height="333" class="centre">
    <p class="discription">Tokyo is the capital city of Japan</p>
</body>
</html>
